<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Tailwind project</title>
  </head>
  <body>
    <!-- ================================================
            NAVBAR SECTION
================================================ -->
    <nav class="p-3 flex bg-white justify-between items-center">
      <a href="#" id="brand" class="flex gap-2 items-center">
        <img
          class="object-cover max-w-12 max-h-12"
          src="assets/asset 0.png"
          alt="logo"
        />
        <span class="text-lg font-medium font-display">ToDesktop</span>
      </a>
      <div id="nav-menu" class="hidden lg:flex gap-12">
        <a href="#" class="font-medium hover:text-primary">Pricing</a>
        <a href="#" class="font-medium hover:text-primary">Docs</a>
        <a href="#" class="font-medium hover:text-primary">Changelog</a>
        <a href="#" class="font-medium hover:text-primary">Blogs</a>
        <a href="#" class="font-medium hover:text-primary">Login</a>
      </div>
      <button
        class="hidden lg:flex gap-2 items-center border-2 border-gray-400 px-6 py-2 rounded-lg hover:border-primary cursor-pointer"
      >
        <img src="assets/asset 1.svg" alt="" />
        <span>Electron Developers</span>
        <i class="fa-solid fa-arrow-right text-primary mt-1.5"></i>
      </button>

      <button class="p-2 md:hidden" onclick="handleMenu()">
        <i class="fa-solid fa-bars text-gray-600"></i>
      </button>

      <div
        id="nav-dialog"
        class="hidden fixed z-10 md:hidden bg-white inset-0 p-3"
      >
        <div id="nav-bar" class="flex justify-between">
          <a href="#" id="brand" class="flex gap-2 items-center">
            <img
              class="object-cover max-w-12 max-h-12"
              src="assets/asset 0.png"
              alt="logo"
            />
            <span class="text-lg font-medium font-display">ToDesktop</span>
          </a>
          <button class="p-2 md:hidden" onclick="handleMenu()">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div class="mt-6">
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-gray-100 block rounded-r-lg"
            >Pricing</a
          >
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-gray-100 block rounded-r-lg"
            >Docs</a
          >
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-gray-100 block rounded-r-lg"
            >Chnagelog</a
          >
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-gray-100 block rounded-r-lg"
            >Blog</a
          >
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-gray-100 block rounded-r-lg"
            >login</a
          >
        </div>
        <div class="h-[1px] bg-gray-300"></div>
        <button
          class="flex w-full mt-6 lg:flex gap-2 items-center px-6 py-4 rounded-lg hover:bg-gray-100 cursor-pointer"
        >
          <img src="assets/asset 1.svg" alt="" />
          <span>Electron Developers</span>
        </button>
      </div>
    </nav>

    <!-- ================================================
              MAIN SECTION
================================================ -->
    <main>
      <!-- ================================================
            HERO SECTION
================================================ -->
      <div
        id="hero"
        class="min-h-screen bg-gradient-to-br from-purple-50 via-orange-50 to-transparent"
      >
        <div
          id="hero-container"
          class="max-w-4xl mx-auto px-6 pb-32 flex flex-col"
        >
          <div id="version-text" class="flex items-center my-6 gap-2 border border-yellow-300 bg-yellow-50 rounded-lg px-3 py-1 w-fit shadow-md hover:shadow-lg hover:-translate-y-1 transition group">
            <div
              class="w-2 h-2 bg-yellow-400 rounded-full border border-yellow-600 mt-0.5"
            ></div>
            <p class="font-display font-medium text-yellow-600">v0.21.1: <span class="text-yellow-800">Find-in-page bug fixes</span></p>
            <i class="fa-solid fa-arrow-right text-yellow-600 mt-0.5 group-hover:translate-x-250 transition duration-700"></i>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
