<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            background-color: yellow;
            /* width: 100%;
            height: 100vh;
            padding: 20px; */
        }

        .flex-item {
            width: 150px;
            height: 150px;
            background-color: red;
            display: flex;
            /* justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: white; */
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
</body>
</html>
